name: Auto Request Review

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  auto_review:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Get changed files
        id: file_changes
        run: |
          echo "Getting changed files..."
          files=($(git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.event.pull_request.head.sha }}))
          echo "Changed files: $files"
          echo "::set-output name=files::$files"

      - name: Extract usernames
        id: extract_usernames
        run: |
          echo "Extracting usernames..."
          changed_files="${{ steps.file_changes.outputs.files }}"
          echo "Changed files: $changed_files"
          usernames=($(git log -n 1 --pretty=format:'%an' -- $changed_files))
          echo "Usernames before: $usernames"
          usernames=$(echo "${usernames[@]}" | tr ' ' '\n' | sort -u | tr '\n' ',')
          echo "Usernames after: $usernames"
          echo "::set-output name=usernames::$usernames"

      - name: Request reviews
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Requesting reviews..."
          reviewers="${{ steps.extract_usernames.outputs.usernames }}"
          echo "Reviewers: $reviewers"
          curl -X POST \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Authorization: token $GITHUB_TOKEN" \
            https://api.github.com/repos/${GITHUB_REPOSITORY}/pulls/${{ github.event.pull_request.number }}/requested_reviewers \
            -d '{"reviewers": ["mbilawisdom"]}'
